<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tool Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hi, Khương Nguyễn! What are you working on today?</h1>
        <div class="grid-container">
            <div class="grid-item">
                <div class="icon"><i class="fas fa-copy"></i></div>
                <div class="title">Paraphraser</div>
                <div class="description">Increase fluency</div>
            </div>
            <div class="grid-item">
                <div class="icon"><i class="fas fa-spell-check"></i></div>
                <div class="title">Grammar Checker</div>
                <div class="description">Fix mistakes</div>
            </div>
            <div class="grid-item">
                <div class="icon"><i class="fas fa-search"></i></div>
                <div class="title">Plagiarism Checker</div>
                <div class="description">Prevent plagiarism</div>
            </div>
            <div class="grid-item">
                <div class="icon"><i class="fas fa-robot"></i></div>
                <div class="title">AI Detector</div>
                <div class="description">Analyze text</div>
            </div>
            <div class="grid-item">
                <div class="icon"><i class="fas fa-stream"></i></div>
                <div class="title">Summarizer</div>
                <div class="description">Summarize text</div>
            </div>
            <div class="grid-item">
                <div class="icon"><i class="fas fa-quote-right"></i></div>
                <div class="title">Citation Generator</div>
                <div class="description">Cite sources</div>
            </div>
            <div class="grid-item">
                <div class="icon"><i class="fas fa-language"></i></div>
                <div class="title">Translator</div>
                <div class="description">Unlock languages</div>
            </div>
            <div class="grid-item">
                <div class="icon"><i class="fas fa-feather-alt"></i></div>
                <div class="title">Flow</div>
                <div class="description">Write with AI</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
