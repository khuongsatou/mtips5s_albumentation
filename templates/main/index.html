<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Responsive Button Grid</h1>
        <div class="button-grid">
            {% for i in range(1, 10) %}
            <button class="grid-button">Button {{ i }}</button>
            {% endfor %}
        </div>
    </div>
</body>
</html>
